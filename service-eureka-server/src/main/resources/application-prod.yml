
security:  
  basic:  
    enabled: true  
  user:  
    name: fastfood  # 用户名  
    password: Scadmin773577   # 用户密码  

# Defines the Eureka server that is used by the Netflix OSS components to use as the registry
# for server discovery
eureka:
  instance:
    hostname: 172.24.226.143
    zonehost: 172.24.226.140
    port: ${server.port}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@${eureka.instance.zonehost}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
    enableSelfPreservation: false
    evictionIntervalTimerInMs: 4000
